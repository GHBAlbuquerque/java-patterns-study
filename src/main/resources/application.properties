spring.application.name=java-patterns
# Log
logging.level.root=INFO

# H2 DATABASE
h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# BUSINESS PROPERTIES
business.invoice.id.preffix=INV
business.invoice.id.suffix=SP
business.invoice.barcode.preffix=0000

# AWS Credentials
aws.accessKeyId=${AWS_ACCESS_KEY_ID}
aws.secretAccessKey=${AWS_SECRET_ACCESS_KEY}
aws.sessionToken=${AWS_SESSION_TOKEN}
aws.profile=default

# AWS
aws.endpoint="http://localhost:4566"
aws.queue.payment_update.name=payment-update-queue
aws.queue.payment_update.endpoint="http://localhost:4566/000000000000/payment-update-queue"